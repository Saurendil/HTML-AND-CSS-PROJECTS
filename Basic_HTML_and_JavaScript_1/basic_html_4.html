<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling Example</title>
    <style>
        /* Styling for ordered list */
        ol {
            font-size: 18px;
            color: darkblue;
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Text shadow effect */
        }

        /* Styling for unordered list */
        ul {
            font-size: 18px;
            color: darkgreen;
            font-family: 'Courier New', Courier, monospace;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Text shadow effect */
        }

        /* Additional styling for list items */
        li {
            margin-bottom: 10px;
        }

        /* Adding some additional style to the heart symbol */
        .heart {
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Shopping List</h1>

    <!-- Ordered List -->
    <ol>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Cheese</li>
    </ol>

    <h2>Other Items &hearts;</h2>

    <!-- Unordered List -->
    <ul>
        <li>Coffee</li>
        <li>Sugar</li>
        <li>Cookies</li>
    </ul>

    <p class="heart">Here is a heart symbol using the &hearts; entity!</p>

</body>
</html>
